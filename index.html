<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun English Learning for Kids!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Let's Learn English! 🎨</h1>
        <div class="voice-control">
            <label>Voice:</label>
            <button onclick="setVoiceGender('female')" class="voice-btn active" id="femaleVoice">Female 👩</button>
            <button onclick="setVoiceGender('male')" class="voice-btn" id="maleVoice">Male 👨</button>
        </div>
        <div class="category-buttons">
            <button onclick="showCategory('animals')" class="category-btn">Animals 🐶</button>
            <button onclick="showCategory('colors')" class="category-btn">Colors 🎨</button>
            <button onclick="showCategory('numbers')" class="category-btn">Numbers 🔢</button>
            <button onclick="showCategory('abc')" class="category-btn">ABC 📚</button>
        </div>
        <div id="game-area" class="game-area">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
